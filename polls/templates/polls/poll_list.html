{% load staticfiles %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}" />

{% if poll_list %}
    <ul>
    {% for poll in poll_list %}
        <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
